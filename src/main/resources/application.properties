spring.application.name=telefon
#Conexion a la base de datos mysql
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE:telecom_db}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_USERNAME:root}
spring.datasource.password=${MYSQL_PASSWORD:angel1052}
spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

